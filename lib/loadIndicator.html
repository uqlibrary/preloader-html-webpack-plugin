<style>
    body {
        background: linear-gradient(135deg, rgb(81,36,122) 55%,rgb(150,42,139) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#51247a", endColorstr="#962a8b",GradientType=1 );
        overflow: hidden;
    }
    #loadIndicator {
        padding: calc(50vh - 46px) calc(50vw - 46px);
        display: none;
    }

    #loadIndicator .loader {
        border: 2px solid rgba(255,255,255,0.2);
        border-top: 2px solid #FFFFFF;
        border-right: 2px solid #FFFFFF;
        border-left: 2px solid #FFFFFF;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: loaderSpin 2s linear infinite;
    }

    @keyframes loaderSpin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

</style>
<div id="loadIndicator">
    <p aria-label="Loading web site" class="loader"> </p>
</div>
